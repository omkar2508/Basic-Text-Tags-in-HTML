<!DOCTYPE html>
<html>
    <head>
        <title>
            Display
        </title>
        <style>
            .main{
                width: 500px;
                height: 500px;
                border: 2px solid black;
                margin: auto;
                display: flex;
            }
            .main div{
                width: 100px;
                height: 50px;
                border: 2px solid black;
                float: left;
            }
          
        </style>
    </head>
    <body>
        <div class="main"> 
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
       
        </div>
    </body>
</html>
