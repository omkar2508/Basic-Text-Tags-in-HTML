<!DOCTYPE html>
<html>
<head>
<title> List</title>
</head>

<body>
	<h2>Order list</h2>
	<ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h2>Unorder List</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

 </body>
 </html>
