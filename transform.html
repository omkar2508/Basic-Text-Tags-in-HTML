<!DOCTYPE html>
<html>
    <head>
        <title>Transform Property</title>
    <style type="text/CSS">
        .main{
            width: 300px;
            height: 300px;
            background-color: rgba(200, 0, 0 , 0.5);
     /*  transform: translate(x,y);*/
        transform: translate(100px,30px);
        /*    transform: translateX(100px); */
            transform: translateY(30px);
        }

    </style>
    </head>
    <body>
        <div class="main"></div>
    </body>
</html>
