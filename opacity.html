<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style type="text/CSS">
            .main{
                width: 500px;
                height: 500px;
                background: rgba(200, 0,0,1);
                opacity: 0.5;
                transition: 25;
            }
            .main:hover{
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="main"></div>
    </body>
</html>
